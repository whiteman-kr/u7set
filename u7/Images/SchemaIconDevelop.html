<html>
	<body>

	<h1>u7 ide schema icons</h1>

	<!-- Line -->
	<svg width="100" height="100">
		<rect x="0" y="0" width="100" height="100" style="stroke:black;stroke-width:1;" fill-opacity="0.1" />
		<line x1="15" y1="65" x2="85" y2="35" style="stroke:rgb(0, 0, 0); stroke-width:4" />
	</svg>

	<!-- Rect -->
	<svg width="100" height="100">
		<rect x="0" y="0" width="100" height="100" style="stroke:black;stroke-width:1;" fill-opacity="0.1" />
		<rect x="10" y="15" width="60" height="50" style="fill:black;stroke:black;stroke-width:3;" fill-opacity="0.1" />
		<rect x="30" y="35" width="60" height="50" style="fill:black;stroke:black;stroke-width:3;" fill-opacity="0.1" />
	</svg>

	<!-- Path -->
	<svg width="100" height="100">
		<polyline points="15,75   15,25   50,25   50,75   85,75" style="fill:none;stroke:rgb(0, 0, 0); stroke-width:4" />
	</svg>	
	
	<!-- SignalInput -->	
	<svg width="100" height="100">
		<rect x="0" y="0" width="100" height="100" style="stroke:black;stroke-width:1;" fill-opacity="0.1" />
		<rect x="5" y="35" width="65" height="30" style="fill:darkblue;stroke:darkblue;stroke-width:4;" fill-opacity="0.05" />
		<line x1="70" y1="50" x2="90" y2="50" style="stroke:darkblue; stroke-width:4" />
		<line x1="80" y1="40" x2="100" y2="60" style="stroke:darkred; stroke-width:4" />
		<line x1="80" y1="60" x2="100" y2="40" style="stroke:darkred; stroke-width:4" />
	</svg>
	
	<!-- SignalOutput -->
	<svg width="100" height="100">
		<rect x="0" y="0" width="100" height="100" style="stroke:black;stroke-width:1;" fill-opacity="0.1" />
				
		<rect x="30" y="35" width="65" height="30" style="fill:darkblue;stroke:darkblue;stroke-width:4;" fill-opacity="0.05" />
		<line x1="10" y1="50" x2="30" y2="50" style="stroke:darkblue; stroke-width:4" />
		<line x1="0" y1="40" x2="20" y2="60" style="stroke:darkred; stroke-width:4" />
		<line x1="0" y1="60" x2="20" y2="40" style="stroke:darkred; stroke-width:4" />		
	</svg>		

	<!-- Constant -->
	<svg width="100" height="100">
		<rect x="0" y="0" width="100" height="100" style="stroke:black;stroke-width:1;" fill-opacity="0.1" />
		
		<rect x="5" y="35" width="65" height="30" style="fill:darkblue;stroke:darkblue;stroke-width:4;" fill-opacity="0.05" />
		<text x="8" y="60" font-size="30" font-family="Verdana" fill="darkblue"stroke-width:4;>10.0</text>
		<line x1="70" y1="50" x2="90" y2="50" style="stroke:darkblue; stroke-width:4" />
		<line x1="80" y1="40" x2="100" y2="60" style="stroke:darkred; stroke-width:4" />
		<line x1="80" y1="60" x2="100" y2="40" style="stroke:darkred; stroke-width:4" />
	</svg>
	
	<!-- AFb -->
	<svg width="100" height="100">
		<rect x="0" y="0" width="100" height="100" style="stroke:black;stroke-width:1;" fill-opacity="0.1" />
		
		<rect x="30" y="20" width="40" height="60" style="fill:darkblue;stroke:darkblue;stroke-width:4;" fill-opacity="0.05" />
		<line x1="70" y1="50" x2="90" y2="50" style="stroke:darkblue; stroke-width:4" />
		<line x1="80" y1="40" x2="100" y2="60" style="stroke:darkred; stroke-width:4" />
		<line x1="80" y1="60" x2="100" y2="40" style="stroke:darkred; stroke-width:4" />

		<line x1="10" y1="35" x2="30" y2="35" style="stroke:darkblue; stroke-width:4" />
		<line x1="0" y1="25" x2="20" y2="45" style="stroke:darkred; stroke-width:4" />
		<line x1="0" y1="45" x2="20" y2="25" style="stroke:darkred; stroke-width:4" />	
		
		<line x1="10" y1="65" x2="30" y2="65" style="stroke:darkblue; stroke-width:4" />
		<line x1="0" y1="55" x2="20" y2="75" style="stroke:darkred; stroke-width:4" />
		<line x1="0" y1="75" x2="20" y2="55" style="stroke:darkred; stroke-width:4" />		
	</svg>	
	
	<!-- Link -->
	<svg width="100" height="100">
		<polyline points="15,75   50,75   50,25   85,25" style="fill:none;stroke:darkblue; stroke-width:4" />
		<line x1="5" y1="65" x2="25" y2="85" style="stroke:darkred; stroke-width:4" />
		<line x1="5" y1="85" x2="25" y2="65" style="stroke:darkred; stroke-width:4" />
		<line x1="75" y1="15" x2="95" y2="35" style="stroke:darkred; stroke-width:4" />
		<line x1="75" y1="35" x2="95" y2="15" style="stroke:darkred; stroke-width:4" />		
	</svg>	

</body>
</html>
